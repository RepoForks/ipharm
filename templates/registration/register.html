    <style type="text/css">
        .pattern-bg{
            background-image: url('/static/img/bg.png');
            background-color: whitesmoke;
        }

        .box-sw{
            box-shadow: 10px 10px 5px #888888;
        }
    </style>

<body class="animated fadeIn pattern-bg">
    <section id="login-container">

        <div class="row">
            <div class="col-md-3" id="login-wrapper">
                <div class="panel panel-primary animated flipInY">
                    <div class="panel-heading">
                          <h3 class="panel-title">     
                           Sign Up
                        </h3>  
                    </div>
                    <div class="panel-body box-sw">
                        <p >Already a member? <a href="{% url 'login' %}"><strong>Sign In</strong></a></p>
                        <form role="form" method="post" action="{% url 'register' %}">{% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Pharmacy Name {% if form.errors.name %}
                                    <span class="danger-txt" style="font-weight: normal;"> &nbsp;&nbsp;&nbsp;&nbsp; *invalid name</span>{% endif %}
                                </label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Pharmacy name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="username">Name{% if form.errors.username %}
                                    <span class="danger-txt" style="font-weight: normal;"> &nbsp;&nbsp;&nbsp;&nbsp; *Username already taken</span>{% endif %}
                                </label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your name" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email{% if form.errors.email %}
                                    <span class="danger-txt" style="font-weight: normal;"> &nbsp;&nbsp;&nbsp;&nbsp; *Email address already exist</span>{% endif %}
                                </label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
                            </div>
                             <div class="form-group">
                                <label for="InputPassword1">Password{% if form.errors.repeat %}
                                    <span class="danger-txt" style="font-weight: normal;"> &nbsp;&nbsp;&nbsp;&nbsp; *Passwords do not match</span>{% endif %}
                                </label>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password" required>
                            </div>
                              <div class="form-group">
                                <label for="exampleInputPassword2">Retype Password{% if form.errors.password %}
                                    <span class="danger-txt" style="font-weight: normal;"> &nbsp;&nbsp;&nbsp;&nbsp; *Invalid password</span>{% endif %}
                                </label>
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Retype your password" name="repeat" required>
                            </div>
                       
                           <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </section>
    <!--Global JS-->
     <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
