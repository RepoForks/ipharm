{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ipharm</title>

    <!-- Stylesheets -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script> <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style rel="stylesheet">
        .move-up{
            padding-top: -1000px;
        }
        .change{
            font-size: 1.3em;
            color: #000;
            font-weight: bold;
        }
        .ui-autocomplete {
            height: auto;
            overflow-x: hidden;
            overflow-y: auto;
            max-height: 200px;
        }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
    <!-- start Dropifi --> <script type='text/javascript' src='//s3.amazonaws.com/dropifi/js/widget/dropifi_widget.min.js'></script><script type='text/javascript'>document.renderDropifiWidget('6bb1bff2c9fe3c9c7f2330faf493a4fd-1401869967844');</script> <!-- end Dropifi -->
</head>

<body class="bg-home">

<div class="container">
    <h1>
        <a class="site-title pull-left" href="/"><img src="{% static 'img/logo.png' %}" alt="iPharm"></a>
    </h1>
		

    <!-- header -->
    <div class="btn-users text-right hidden-md hidden-lg">
        <i style="cursor:pointer" class="fa fa-align-justify"></i>

        <div id="somestuff" style="cursor:pointer; display:none; margin-right:10px">
            <span style="color: white; font-weight: bold;">are you a pharmacy?</span>
            <a class="btn btn-login" href="{% url 'login' %}">Sign In</a>
            <a class="btn btn-register" href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
    <!-- end drop -->
    <div class="btn-users text-right hidden-xs hidden-sm">
        <span style="color: white; font-weight: bold;">Are you a pharmacy?&nbsp; </span>
        <a class="btn btn-login" href="{% url 'login' %}">Login</a>
        &nbsp;
        <a class="btn btn-register" href="{% url 'register' %}">Register</a>
    </div>
    <!-- end of header -->



</div>

	
<div class="container" id="find">
			
			
    <div class="header-description">

        <h2 class="brand h3">find your drug</h2>

        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="centered col-md-8 input-group input-group-lg"  >
                    {% csrf_token %}

                    <input type="text" class="form-control rounded" placeholder="search for drug" id="search"  >
                    <span class="input-group-addon btn-primary"><i class="fa fa-search"></i></span>

                </div>
                <div class="col-md-2">

                </div>
            </div>
        </div>

    </div><!--end section-headings -->
</div>

<div class="page-container">
    <div class="container">


        <!-- start of page content -->
        <div class="page-content">

            <!-- start of sidebar -->
            <div class="col-md-4">
                <section >
                   <h3 id="drug" class="text-primary"></h3>
                    <p id="description" class="change"></p>

                </section>
                <!-- end of sidebar -->
            </div>

            <!-- end of page content -->
            <div class="col-md-2"></div>
             <!-- pharmacies details -->

            <div class="col-md-6" >
                <section id="boto">


                </section>
            </div>
            <!-- end of pharmacies detaisl-->


        </div>



    </div><!-- end .container -->

</div>


	
    <!-- Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
	<script>
	$(document).ready(function(){


		$('.fa-align-justify').click(function(){
			$('#somestuff').slideToggle('fast')
		});
	});
	</script>
</body>
</html>
