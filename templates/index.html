{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ipharm</title>

    <!-- Stylesheets -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="{% static 'css/styles.css' %}" rel="stylesheet">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
      </script> <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

	<header id="site-header" class="site-header">
		<div class="container">
			<h1>
				<a class="site-title pull-left" href="#"><img src="img/logo.png" alt="iPharm"></a>
			</h1>
			

			<!-- header -->
			<div class="btn-users text-right hidden-md hidden-lg">
                    <i style="cursor:pointer" class="fa fa-align-justify"></i>
                    <div id="somestuff" style="cursor:pointer; display:none; margin-right:10px"> 
                        <a class="btn btn-login" href="#">Sign In</a>
                        <a class="btn btn-register" href="#">Sign Up</a>
                    </div>
                </div>
                <!-- end drop -->

                <div class="btn-users text-right hidden-xs hidden-sm">
                    <a class="btn btn-login" href="{% url 'login' %}">Login</a>
                    &nbsp;
                    <a class="btn btn-register" href="{% url 'register' %}">Register</a>
                </div>
                <!-- end of header -->



				</div>
			</div><!-- end .row -->
		</div><!-- end .container -->
		<section class="work" id="work">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="section-headings header-description">
							<h2 class="brand h3">find your drug</h2>
							<div class="input-group input-group-lg centered"  id="find">
								{% csrf_token %}

								<input type="text" class="form-control rounded" placeholder="search for drug" id="s search"  >
								<span class="input-group-addon btn-primary"><i class="fa fa-search"></i></span>

							</div>
						</div><!--end section-headings -->
					</div>
				</div><!-- end .row -->

			</div><!-- end .container -->
		</section>
	</header>
	
    <div class="header-features">
        <div class="row">
            <div class="col-sm-6 header-feature">
                <span id="name" class="h2"></span>&nbsp;
                <span id="address" class="h4"></span>
                <span id="email" class="h4"></span>
            </div>
            <div class="col-sm-6 header-feature" id="map-canvas" style="height: 250px;">
                <span id="drug_name" class="h2"></span>&nbsp;
                <span id="drug_description" class="h4"></span>
            </div>
        </div>
    </div><!-- /.header-features -->

	
	<!-- Javascript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/jquery-1.10.2-min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/smooth-scroll.min.js"></script>
	<script src="js/waypoints.min.js"></script>
	<script src="js/waypoints-sticky.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/placeholders.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/custom.min.js"></script>


	    <script>
               $(document).ready(function(){ 
                
               $('#s').keyup(function(){
                  $('.top-push').addClass('move-up');
                    }); 
               });
        </script>

        <script>
               $(document).ready(function(){ 
                
               $('.fa-align-justify').click(function(){
                  $('#somestuff').slideToggle('fast')
                    }); 
               });
        </script>
</body>
</html>
