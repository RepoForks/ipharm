{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>ipharm</title>

    <!-- Stylesheets -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="{% static 'css/styles.css' %}" rel="stylesheet">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script src="/media/ajax_search/js/ajax_search.js" type="text/javascript"></script>
      <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
      </script> <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>


  
    <header id="site-header" class="site-header" style="height: 100%; position: fixed;">
      <div class="container" id="hide_me">
        <h1><a class="site-title pull-left" href="{% url 'home' %}">
          <!-- ipharm -->
          <img style="height: 25%;width: 25%; margin-top:-20px; margin-left: -65px;" src="/static/img/white-logo.png">
        </a></h1>
        <div class="btn-users text-right">
            <span style="font-size: 120%; font-family:'Lucida Sans Unicode', 'Lucida Grande', 'Sans-Serif'; color: #FFF;"></span>
          <a class="btn btn-login" href="{% url 'login' %}">Login</a> |
          <a class="btn btn-register" href="{% url 'register' %}">Register</a>
        </div>
      </div><!-- /container -->
      
      <div class="container">

        <div class="header-description" >
          <h2 id="first_heading">find your drug</h2>
            <!-- search box-->
            <div class="row"  id="find">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="input-group input-group-lg centered" >{% csrf_token %}

                        <input type="text" class="form-control rounded" placeholder="search for drug" id="search" autocomplete="on" >
                        <span class="input-group-addon btn-primary"><i class="fa fa-search"></i></span>


                    </div>
                    <div id="line">
                        <hr>
                    </div>
                    <div  style="position: absolute; color:white; font-size: 120%; list-style: none;" id="popups" class="ui-widget">
                    </div>

                </div>
            </div>


            <!-- end of search box-->

        </div><!-- /.header-description -->
        
        <div class="header-features">
          <div class="row">
            <div class="col-sm-6 header-feature">

            </div>
              <div class="col-sm-6 header-feature">


            </div>
          </div>
        </div><!-- /.header-features -->
            
      </div><!-- /.container -->
    </header>

<script src="{% static 'js/main.js' %}"></script>
